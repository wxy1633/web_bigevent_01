<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <!-- 引入layui的css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入第三方字体图标样式 -->
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <!-- 头部图片  左侧 -->
            <div class="layui-logo">
                <img src="/assets/images/logo.png" alt="">
            </div>
            <!-- 头部区域中间 已删除 -->
            <!-- 头部区域（可配合layui已有的水平导航）  右侧-->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;" class="userinfo">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        <span class="text-avatar">A</span>
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">基本资料</a></dd>
                        <dd><a href="javascript:;">更换头像</a></dd>
                        <dd><a href="javascript:;">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" id="btnLogout"><span class="iconfont icon-tuichu"></span>退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div class="userinfo">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span class="text-avatar">A</span>
                    <span id="welcome">欢迎***</span>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                 <!-- 互斥  lay-shrink="all"  自己展开时，收缩所有兄弟菜单-->
                <ul class="layui-nav layui-nav-tree " lay-filter="test" lay-shrink="all">
                    <!-- target 的作用  不加target 会导致整个页面直接显示 dashboard.html  加了就会显示在右侧-->
                    <li class="layui-nav-item layui-this"><a href="/home/dashboard.html" target="fm"><span class="iconfont icon-home"></span>首页</a></li>
                    <!-- 删除类，不能默认展开：layui-nav-itemed -->
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>  </span>文章类别</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>  </span>文章列表</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>  </span>发表文章</a></dd>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i></span>基本资料</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i></span>更换头像</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i></span>重置密码</a></dd>
                        </dl>
                    </li>
                   
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域     不加src 首页的右侧是空白想要加载出就直接显示  frameborder边框  src不写找不到                          -->
           <iframe name="fm" src="/home/dashboard.html" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
    <!-- 引入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="/assets/js/index.js"></script>
</body>

</html>
